<!DOCTYPE HTML>
<html>
<head>
	{% include "header.html" %}
</head>
<body>
	{% include "menu1.html" %}
	<div id="site_content">
		<div id="content">
			<h1>Login Status : {{message}}</h1>
			<form name="form" action="/loginaction">
				{% csrf_token %}
				<div class="form_settings">
					<p>
						<span>User Name :</span><input class="contact" type="text" name="username" required />
					</p>
					<p>
						<span>Password :</span><input class="contact" type="password" name="password" required />
					</p>
					<p style="padding-top: 15px">
						<span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="Login" />
					</p>
				</div>
			</form>
		</div>
	</div>
	{% include "footer.html" %}
</body>
</html>
